robot_cfg:
  robot_color: [0.86, 0.08, 0.08, 1.0]

  kinematics:
    use_usd_kinematics: False

    # 这两个路径都是相对于 src/curobo/content/assets/
    urdf_path: "robot/wujihand-urdf/urdf/left.urdf"
    asset_root_path: "robot/wujihand-urdf"

    # 对于手，一般让它“浮动”在世界里做抓取
    use_root_pose: True

    # 你的 URDF 里 base link 就是 palm_link（文件里第一个 link）
    base_link: "palm_link"
    ee_link: "palm_link"

    # 用于抓取/接触的末端 link（推荐用 5 个指尖）
    link_names:
      - "finger1_tip_link"
      - "finger2_tip_link"
      - "finger3_tip_link"
      - "finger4_tip_link"
      - "finger5_tip_link"

    # 下面这些用于加载 mesh、碰撞/接触计算（你这个手每个 link 基本都有 mesh）
    mesh_link_names:
      - "palm_link"
      - "finger1_link1"
      - "finger1_link2"
      - "finger1_link3"
      - "finger1_link4"
      - "finger1_tip_link"
      - "finger2_link1"
      - "finger2_link2"
      - "finger2_link3"
      - "finger2_link4"
      - "finger2_tip_link"
      - "finger3_link1"
      - "finger3_link2"
      - "finger3_link3"
      - "finger3_link4"
      - "finger3_tip_link"
      - "finger4_link1"
      - "finger4_link2"
      - "finger4_link3"
      - "finger4_link4"
      - "finger4_tip_link"
      - "finger5_link1"
      - "finger5_link2"
      - "finger5_link3"
      - "finger5_link4"
      - "finger5_tip_link"

    collision_link_names:
      - "palm_link"
      - "finger1_link1"
      - "finger1_link2"
      - "finger1_link3"
      - "finger1_link4"
      - "finger1_tip_link"
      - "finger2_link1"
      - "finger2_link2"
      - "finger2_link3"
      - "finger2_link4"
      - "finger2_tip_link"
      - "finger3_link1"
      - "finger3_link2"
      - "finger3_link3"
      - "finger3_link4"
      - "finger3_tip_link"
      - "finger4_link1"
      - "finger4_link2"
      - "finger4_link3"
      - "finger4_link4"
      - "finger4_tip_link"
      - "finger5_link1"
      - "finger5_link2"
      - "finger5_link3"
      - "finger5_link4"
      - "finger5_tip_link"

    # 你现在还没给这只手做 sphere 碰撞模型的话，先置空（能跑但可能慢/不稳）
    collision_spheres: null
    collision_sphere_buffer: 0.0
    extra_collision_spheres: {}
    self_collision_ignore: {}
    self_collision_buffer: {}

    # usd 可先不填（不影响抓取求解），或后续再转 usd
    usd_path: ""
    usd_robot_root: "/robot"
    isaac_usd_path: ""
    usd_flip_joints: {}
    usd_flip_joint_limits: []

    cspace:
      joint_names:
        - "finger1_joint1"
        - "finger1_joint2"
        - "finger1_joint3"
        - "finger1_joint4"
        - "finger2_joint1"
